<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>

    <div
        class="container min-h-screen bg-[url('images/image.png')] bg-center bg-cover px-5 sm:px-10 md:px-20 py-5 relative">

        <nav class="bg-white border-gray-200 dark:bg-gray-900 dark:border-gray-700 relative z-[999]">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <!-- Logo -->
                <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Grocify</span>
                </a>

                <!-- Hamburger Button -->
                <button id="menu-toggle" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-dropdown" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>

                <!-- Menu Items -->
                <div id="navbar-dropdown" class="hidden w-full md:block md:w-auto">
                    <ul
                        class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                        <li>
                            <a href="#"
                                class="block py-2 px-3 text-white bg-yellow-300 rounded md:bg-transparent md:text-yellow-400 md:p-0 md:dark:text-yellow-400 dark:bg-yellow-500 md:dark:bg-transparent">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-yellow-100 md:hover:bg-transparent md:border-0 md:hover:text-yellow-400 md:p-0 dark:text-white md:dark:hover:text-yellow-400 dark:hover:bg-yellow-500 dark:hover:text-white md:dark:hover:bg-transparent">
                                Services
                            </a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-yellow-100 md:hover:bg-transparent md:border-0 md:hover:text-yellow-400 md:p-0 dark:text-white md:dark:hover:text-yellow-400 dark:hover:bg-yellow-500 dark:hover:text-white md:dark:hover:bg-transparent">
                                Pricing
                            </a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-yellow-100 md:hover:bg-transparent md:border-0 md:hover:text-yellow-400 md:p-0 dark:text-white md:dark:hover:text-yellow-400 dark:hover:bg-yellow-500 dark:hover:text-white md:dark:hover:bg-transparent">
                                Contact
                            </a>
                        </li>
                    </ul>
                </div>


            </div>
        </nav>

        <div class="text-white mt-10 sm:mt-20 md:mt-48 max-w-xl mx-auto md:mx-0 text-center md:text-left">
            <h1 class="text-3xl sm:text-5xl md:text-6xl font-semibold leading-normal">
                Groceries<br>delivery in <span class="font-light">15 mins</span>
            </h1>
            <p class="mt-4 text-sm sm:text-base">Grocify offers a wide range of products, including fresh products,
                meats, dairy, baked goods, and non-perishable items.</p>

            <div class="mt-6 sm:mt-10">
                <a href="#"
                    class="bg-yellow-400 rounded-3xl py-2 sm:py-3 px-6 sm:px-8 font-medium inline-block mr-2 sm:mr-4 hover:bg-transparent hover:border-yellow-400 hover:text-white duration-300 hover:border border border-transparent">Order
                    Now</a>
                <a href="#" class="text-sm sm:text-base">Download App <span
                        class="text-lg inline-block ms-2">&#10148;</span></a>
            </div>
        </div>

        <img src="images/grocery-image.png"
            class="w-full sm:w-3/4 md:w-1/3 mx-auto mt-10 md:mt-0 md:absolute bottom-0 right-10">
    </div>

    <!-- JavaScript file -->
    <script src="./script.js"></script>


</body>

</html>
